name: Build & Release XPI

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0 みたいなタグで実行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create XPI
        run: |
          mkdir -p dist
          zip -r dist/JPMailCheckExtension.xpi . \
            -x "dist/*" \
               ".git/*" \
               ".github/*" \
               "**/.DS_Store" \
               "README.md" \
               "LICENSE" \
               "*.yml"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JPMailCheckExtension.xpi
          path: dist/JPMailCheckExtension.xpi

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: JPMailCheckExtension.xpi
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/JPMailCheckExtension.xpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
