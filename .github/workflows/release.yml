name: Build & Release XPI

on:
  push:
    tags: ['v*']   # 例: v1.0.2 で発火

permissions:
  contents: write   # ← これが重要。GITHUB_TOKENに書き込み権限を付与

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # …XPI作成…

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: JPMailCheckExtension.xpi
          path: dist
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/JPMailCheckExtension.xpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
