<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JP Mail Check Extension – 設定</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;max-width:720px;margin:24px auto;line-height:1.6}
      label{display:block;margin:12px 0 4px}
      input[type=text]{width:100%;padding:8px}
      .row{display:flex;gap:12px}
      .row > div{flex:1}
      .actions{margin-top:16px}
    </style>
  </head>
  <body>
    <h1>JP Mail Check Extension – 設定</h1>
    <form id="form">
      <fieldset>
        <legend>チェック方式</legend>
        <div class="row">
          <label>
            <input type="radio" name="checkMode" value="vt" />
            VirusTotal を使ってチェック（推奨）
          </label>
        </div>
        <div class="row">
          <label>
            <input type="radio" name="checkMode" value="gsb" />
            Google Safe Browsing を使ってチェック
          </label>
        </div>
        <div class="row">
          <label>
            <input type="radio" name="checkMode" value="pt" />
            PhishTank を使ってチェック
          </label>
        </div>

        <div class="actions">
          <button id="save" type="submit">保存</button>
          <button id="reset" type="button">デフォルトに戻す</button>
          <span id="status" class="hint"></span>
        </div>
        <p class="hint">ここで選んだ方式が、ツールバーの「Check &amp; Report」ボタン実行時に使われます。</p>
      </fieldset>
    </form>

    <label>VirusTotal API Key</label>
    <input id="vtApiKey" type="text" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxx" />

    <label>Google Safe Browsing API Key</label>
    <input id="gsbApiKey" type="text"  placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxx" />

    <label>PhishTank App Key（任意・未設定可）</label>
    <input id="ptAppKey" type="text" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxx" />
 
    <div class="row">
      <div>
        <label>報告先（フィッシング対策協議会）</label>
        <input id="toAntiPhishing" type="text" value="info@antiphishing.jp" />
      </div>
      <div>
        <label>報告先（迷惑メール相談センター）</label>
        <input id="toDekyo" type="text" value="meiwaku@dekyo.or.jp" />
      </div>
    </div>

    <label><input id="attachEml" type="checkbox" checked /> 元メール(.eml)を添付する（推奨）</label>

    <div class="actions">
      <button id="save">保存</button>
      <span id="status" style="margin-left:8px"></span>
    </div>

    <script src="options.js"></script>
  </body>
</html>
